<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product Card</title>

  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

  <div class="card">

    <picture class="product_picture">
      <source srcset="assets/images/image-product-desktop.jpg" media="(min-width: 976px)">
      <source srcset="assets/images/image-product-mobile.jpg" media="(max-width: 975px)">
      <img src="assets/images/image-product-desktop.jpg" alt="Product image" class="product_image">
    </picture>

    <aside class="product_text">

      <div class="product_text_content">

        <h3 class="product_type">
          Perfume
        </h3>

        <h2 class="product_name">
          Gabrielle<br>
          Essence Eau<br>
          De Parfum
        </h2>

        <p class="product_desc">
          A floral, solar and voluptuous<br>
          interpretation composed by<br>
          Olivier Polge, Perfumer-Creator<br>
          for the House of CHANEL.
        </p>

        <h1 class="product_price">
          $149.99
          <span class="old_product_price">
            $169.99
          </span>
        </h1>


        <a class="add_to_cart_button">
          <img src="assets/images/icon-cart.svg" alt="Shopping cart" class="add_to_cart_icon">
          <span class="add_to_cart_text">Add to Cart</span>
        </a>

      </div>

    </aside>

  </div>

</body>

</html>
